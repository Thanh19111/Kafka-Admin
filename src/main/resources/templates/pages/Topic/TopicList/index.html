<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/BaseLayout/index}">
<body>
    <th:block layout:fragment="header">
        <header th:replace="~{/components/Header/index :: header(1)}"></header>
    </th:block>

    <th:block layout:fragment="subheader">
        <div th:replace="~{/components/SubHeader/index :: subheader(${mainLabel}, ${navLabels})}"></div>
    </th:block>

    <th:block layout:fragment="labelDescription" th:text="|All ${mainLabel}|"></th:block>

    <th:block layout:fragment="info" th:text="|Information of ${mainLabel}|"></th:block>

    <th:block layout:fragment="content">
        <div class="m-widget6">
            <div class="m-widget6__head">
                <div style="display: grid; gap: 16px; grid-template-columns: repeat(5, 1fr) 0.5fr;" class="m-widget6__item">
                    <span style="width: 100%;" class="m-widget6__caption">Topic Name</span>
                    <span style="width: 100%;" class="m-widget6__caption">Total Partitions</span>
                    <span style="width: 100%;" class="m-widget6__caption">Out of sync Replicas</span>
                    <span style="width: 100%;" class="m-widget6__caption">Replica Factor Number</span>
                    <span style="width: 100%;" class="m-widget6__caption">Size</span>
                    <span style="width: 100%; padding-left: 10px" class="m-widget6__caption">Action</span>
                </div>
            </div>
            <div class="m-widget6__head">
                <div th:each="topic : ${topics}" style="font-weight: 300; padding-top: 10px; display: grid; gap: 16px; grid-template-columns: repeat(5, 1fr) 0.5fr; align-items: center;" class="m-widget6__item">
                    <a th:href="@{/topic/{topicName}(topicName=${topic.topicName})}" style="grid-column: span 5; display: grid; gap: 16px; grid-template-columns: repeat(5, 1fr); text-decoration: none;">
                        <span th:text="${topic.topicName}" style="width: 100%; overflow-wrap: anywhere;" class="m-widget6__caption"></span>
                        <span th:text="${topic.totalPartition}" style="width: 100%;" class="m-widget6__caption"></span>
                        <span th:text="${topic.outISR}" style="width: 100%;" class="m-widget6__caption"></span>
                        <span th:text="${topic.replicaFactorNum}" style="width: 100%;" class="m-widget6__caption"></span>
                        <span style="width: 100%;" class="m-widget6__caption">?? MB</span>
                    </a>
                    <div style="grid-column: span 1;">
                        <span style="width: 100%;" class="m-widget6__caption">
                            <button style="padding: 0.5rem 1rem;" type="button" class="btn m-btn--pill btn-secondary m-btn m-btn--hover-brand m-btn--custom">Delete</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="m-widget6__head">
                <div>Test</div>
                <div x-data="{topicList: [[${topics}]]}">
                    <template x-for="topic in topicList" :key="topic.topicName">
                        <div>test</div>
                        <div x-text="topic.topicName"></div>
                    </template>
                </div>
            </div>
            <h1 x-data="{ message: [[${topics}]]}" x-text="message"></h1>
        </div>
    </th:block>

</body>
</html>
