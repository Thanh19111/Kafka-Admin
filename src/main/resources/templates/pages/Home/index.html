<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/BaseLayout/index}">
<body>
<th:block layout:fragment="header">
    <header th:replace="~{/components/Header/index :: header(0)}"></header>
</th:block>

<th:block layout:fragment="labelDescription" th:text="|Broker Information|"></th:block>

<th:block layout:fragment="content">
    <div class="m-content">
        <!--begin:: Widgets/Stats-->
        <div class="m-portlet ">
            <div class="m-portlet__body  m-portlet__body--no-padding">
                <div class="row m-row--no-padding m-row--col-separator-xl">
                    <div class="col-md-12 col-lg-6 col-xl-3">

                        <!--begin::Total Profit-->
                        <div class="m-widget24">
                            <div class="m-widget24__item">
                                <h4 class="m-widget24__title">
                                    CPU
                                </h4><br>
                                <span class="m-widget24__desc">
                                    CPU Usage
                                </span>
                                <span th:text="|${cpu.processCpuLoad}%|" class="m-widget24__stats m--font-brand">
                                    0%
                                </span>
                                <div class="m--space-10"></div>
                                <div class="progress m-progress--sm">
                                    <div class="progress-bar m--bg-brand" role="progressbar" th:styleappend="|width: ${cpu.processCpuLoad}%;|" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="m-widget24__change">
                                    System CPU Usage
                                </span>
                                <span th:text="|${cpu.systemCpuLoad}%|" class="m-widget24__number">
                                    0%
                                </span>
                            </div>
                        </div>

                        <!--end::Total Profit-->
                    </div>
                    <div class="col-md-12 col-lg-6 col-xl-3">

                        <!--begin::New Feedbacks-->
                        <div class="m-widget24">
                            <div class="m-widget24__item">
                                <h4 class="m-widget24__title">
                                    Heap Memory
                                </h4><br>
                                <span class="m-widget24__desc">
                                    Memory Usage
                                </span>
                                <span th:text="|${heap.left}B|" class="m-widget24__stats m--font-info">
                                    1349
                                </span>
                                <div class="m--space-10"></div>
                                <div class="progress m-progress--sm">
                                    <div class="progress-bar m--bg-info" role="progressbar" th:styleappend="|width: ${heap.right}%;|" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="m-widget24__change">
                                    Percent
                                </span>
                                <span th:text="|${heap.right}%|" class="m-widget24__number">
                                    84%
                                </span>
                            </div>
                        </div>

                        <!--end::New Feedbacks-->
                    </div>
                    <div class="col-md-12 col-lg-6 col-xl-3">

                        <!--begin::New Orders-->
                        <div class="m-widget24">
                            <div class="m-widget24__item">
                                <h4 class="m-widget24__title">
                                    Replica
                                </h4><br>
                                <span class="m-widget24__desc">
                                    Under Replica
                                </span>
                                <span th:text="${underR.underReplicaCount}" class="m-widget24__stats m--font-danger">
                                    0
                                </span>
                                <div class="m--space-10"></div>
                                <div class="progress m-progress--sm">
                                    <div class="progress-bar m--bg-info" role="progressbar" style="width: 0%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="m-widget24__change">
                                    Offline Replica
                                </span>
                                <span th:text="${underR.offlineReplicaCount}" class="m-widget24__number">
                                    0
                                </span>
                            </div>
                        </div>

                        <!--end::New Orders-->
                    </div>
                    <div class="col-md-12 col-lg-6 col-xl-3">

                        <!--begin::New Users-->
                        <div class="m-widget24">
                            <div class="m-widget24__item">
                                <h4 class="m-widget24__title">
                                    Message
                                </h4><br>
                                <span class="m-widget24__desc">
                                    Message In
                                </span>
                                <span th:text="${message.messageInCount}" class="m-widget24__stats m--font-success">
                                    0
                                </span>
                                <div class="m--space-10"></div>
                                <div class="progress m-progress--sm">
                                    <div class="progress-bar m--bg-success" role="progressbar" style="width: 0%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="m-widget24__change">
                                    Byte Out
                                </span>
                                <span th:text="${message.byteOutCount}" class="m-widget24__number">
                                    0
                                </span>
                            </div>
                        </div>

                        <!--end::New Users-->
                    </div>
                </div>
            </div>
        </div>
        <!--end:: Widgets/Stats-->
    </div>
</th:block>

</body>
</html>
